<!DOCTYPE html>
<html ng-app lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angular JS</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/lib/angular.min.js"></script>
</head>
<body>

    <div class="container">

        <h1> Evaluaci√≥n </h1>

        <p>
            Nombre Completo:
            <br>
            <input type="text" class="form-control" ng-model="nombre">
        </p>

        <p>
            Lugar de trabajo:
            <br>
            <input type="text" class="form-control" ng-model="trabajo">
        </p>

        <p>
            Salario:
            <br>
            <input type="text" class="form-control" ng-model="money">
        </p>

        <p>
            Nombre: {{ nombre | uppercase }}
            <br>
            Lugar de trabajo: {{ trabajo | lowercase }}
            <br>
            Salario: {{ money | currency }}
        </p>


    </div>
    
</body>
</html>
