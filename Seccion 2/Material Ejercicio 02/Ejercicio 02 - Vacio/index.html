<!DOCTYPE html>
<html ng-app="universidadApp">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Ejercicio 02 - Profesor</title>
    <!-- Incluir Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/animate.css">

    <!-- Incluir AngularJS -->
    <script src="js/lib/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div class="container" ng-controller="profesorCtrl as profe">
      <h1>Profesor</h1>
      <h4>{{ profesor.nombre }}</h4>
      <hr />

      <div class="row">
        <!-- Div que contiene la imagen del profesor -->
        <div class="col-sm-3">
          <section class="panel">
            <div class="panel-body" align="center">
              <img
                ng-src="{{ profesor.foto }}"
                class="img-circle"
                alt=""
                width="150px"
                height="150px"
              />
            </div>
          </section>
        </div>

        <!-- Div, donde se mostrarÃ¡ la bio del profesor -->
        <div class="col-sm-9">
          <section class="panel">
            <div class="panel-body">
              {{ profesor.bio }}
              <br />
              <br />
              <strong>Edad:</strong> {{ profesor.edad }}
              <br>
              <button class="btn btn-primary mt-3" ng-click="EditarProfesor()">Editar</button>
            </div>
          </section>
        </div>
      </div>


      <div class="row animated fadeIn fast" ng-show="mostrarCaja">

        <div class="col-sm-6">
          <section class="panel">
            <div class="panel-body">


              Nombre:
              <input type="text" class="form-control" ng-model="editando.nombre">
              <br>

              Edad:
              <input type="text" class="form-control" ng-model="editando.edad">
              <br>
              
              Bio:
              <textarea class="form-control" rows="5" ng-model="editando.bio"></textarea>
              <br>

              <button class="btn btn-primary" ng-click="GuardarProfesor()">Guardar</button>
              <button class="btn btn-danger" ng-click="CancelarProfesor()">Cancelar</button>


            </div>
          </section>
        </div>


      </div>



    </div>
  </body>
</html>
